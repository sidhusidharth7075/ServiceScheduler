{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>

    <!-- Website icon -->
    <link rel="icon" href="{% static 'assets/img/icons/icon1.jpg' %}">

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!-- Webpage CSS style -->
    <style>
        .carousel-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        .carousel-caption {
            bottom: 20%;
        }

        @media (min-width: 768px) {
            .carousel-caption h1 {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>

 <!-- Navigation bar -->
 <header>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Appointment Scheduler</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'schedule' %}">Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list' %}">Appointments</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Service scheduling section -->
<div class="container my-5 pt-5">
    <h2>Schedule an Appointment</h2>
    <form action="{% url 'schedule' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="your.email@example.com" required>
        </div>
        <div class="mb-3">
            <label for="cno" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="cno" name="cno" placeholder="123-456-7890" required>
        </div>
        <div class="mb-3">
            <label for="service" class="form-label">Select Service</label>
            <select class="form-select" id="service" name="service" required>
                <option value="">Select a service...</option>
                <option value="haircut">Haircut</option>
                <option value="massage">Massage</option>
                <option value="car_maintenance">Car Maintenance</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Select Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Select Time</label>
            <input type="time" class="form-control" id="time" name="time" required>
        </div>
        <input type="submit" class="btn btn-primary">
    </form>
</div>

</body>
</html>
