<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Schedule</title>

    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>

<header>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Appointment Scheduler</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'schedule' %}">Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list' %}">Appointments</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container my-5 pt-5">
    <h2>Update Schedule</h2>
    <form action="#" method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}" required>
        </div>
        <div class="mb-3">
            <label for="cno" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="cno" name="cno" value="{{ customer.cno }}" required>
        </div>
        <div class="mb-3">
            <label for="service" class="form-label">Select Service</label>
            <select class="form-select" id="service" name="service" value="{{ customer.service }}" required>
                <option value="">Select a service...</option>
                <option value="haircut">Haircut</option>
                <option value="massage">Massage</option>
                <option value="car_maintenance">Car Maintenance</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Select Date</label>
            <input type="date" class="form-control" id="date" name="date"  value="{{ customer.date }}" required>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Select Time</label>
            <input type="time" class="form-control" id="time" name="time" value="{{ customer.time }}" required>
        </div>
        <!-- Add other form fields here -->
        <input type="submit" class="btn btn-primary" value="Update">
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
